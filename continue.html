<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotiabank - Iniciar sesión</title>
    <script src="https://kit.fontawesome.com/3297378b0c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="onlylogo.png" type="image/png">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0efef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 150px;
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .scotia-symbol {
            width: 30px;
            margin: 0;
            margin-bottom: 20px;
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-icon {
            background-color: #f0f0f0;
            border-radius: 50%;
            padding: 10px;
            margin-right: 10px;
        }
        
        .user-id {
            font-weight: bold;
        }
        
        .change-user {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-container input {
            margin-right: 10px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #e6e6e6;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #d9d9d9;
        }
        
        footer {
            text-align: center;
            padding: 20px;
        }
        
        .footer-link {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-icon {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <header>
        <img src="logoname.png" alt="Scotiabank" class="logo">
    </header>

    <main>
        <div class="login-container">
            <img src="onlylogo.png" alt="Scotiabank Symbol" class="scotia-symbol">

            <form id="loginForm">
                <div class="user-info">
                    <div class="user-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#666666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div>
                        <div class="user-id">72176150</div>
                        <a href="#" class="change-user">Cambiar usuario</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="trust" name="trust">
                    <label for="trust">Confiar en este navegador</label>
                </div>

                <button type="submit" class="submit-btn">Iniciar sesión</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="#" class="footer-link">
            <i class="fa-solid fa-phone"></i> Llámanos
        </a>
        <a href="#" class="footer-link">
            <i class="fa-solid fa-location-dot"></i> Ubícanos
        </a>
    </footer>

</body>

</html>
