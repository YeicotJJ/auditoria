<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotiabank - Verificación de Documento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3297378b0c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="onlylogo.png" type="image/png">
</head>

<body>
    <header>
        <img src="logoname.png" alt="Scotiabank" class="logo">
    </header>

    <main>
        <div class="card">
            <img src="onlylogo.png" alt="Scotiabank Icon" class="icon">

            <form id="document-form" action="continue.html" method="get">
                <div class="form-group">
                    <label for="document-type">Tipo de documento</label>
                    <select id="document-type" required>
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CE">Carnet de Extranjería</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="document-number">Número de documento</label>
                    <input type="text" id="document-number" value="72176150" required>
                </div>

                <button type="submit" class="btn-submit" onclick="window.location.href='continue.html';">Continuar</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="#" class="footer-link">
            <i class="fa-solid fa-phone"></i> Llámanos
        </a>
        <a href="#" class="footer-link">
            <i class="fa-solid fa-location-dot"></i> Ubícanos
        </a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
